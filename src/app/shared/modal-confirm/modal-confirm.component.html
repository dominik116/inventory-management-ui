<div class="modal-header">
    <h4 class="modal-title" id="modal-title">Confirmation</h4>
    <button type="button" class="btn-close" aria-label="Close button" ngbAutofocus aria-describedby="modal-title" (click)="modal.dismiss('close')"></button>
  </div>
  <div class="modal-body">
    <p>{{ msg }}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel')">Cancel</button>
    <button type="button" class="btn btn-primary text-white" (click)="modal.close('ok')">Yes</button>
  </div>
